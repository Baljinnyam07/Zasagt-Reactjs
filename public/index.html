<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./zasagto.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta property="og:image" content="./zasagto.png" />
    <meta name="description" content="Засагт Хаан ХХК нь 2008 онд уул уурхайн хайгуул, олборлолтын чиглэлээр үйл ажиллагаагаа эхэлсэн бөгөөд 2011 оноос эхлэн орон сууцны болон үйлдвэрийн барилга байгууламжийн угсралт, хүнд машин механизмын түрээсийн чиглэлээр үйл ажиллагаагаа өргөтгөсөн өдгөө дараах чиглэлээр үйл ажиллагаа явуулж буй оператор компани юм."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/zasagto.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>Засагт Хаан</title>
    <style>
      .my-loader-page {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .my-loader {
        width: 100px;
        height: 100px;
        border: 10px solid #bbb;
        border-left: 10px solid blue;
        border-right: 10px solid blueviolet;
        border-radius: 50%;
        animation: spin 2s linear infinite;
      }
  
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="my-loader-page">
        <div class="my-loader"></div>
        <p>React isn't ready yet</p>
      </div>
    </div>
  </body>
</html>
